        </td>

          <select id="toCu">
            <option>USD</option>
            <option>VND</option>
          </select>
        </td>
        <td>
          <button type="button" onclick="fun()">Convert</button>
        </td>
      </tr>
      <tr>
        <td><label>Kết quả: </label> <label id="kq"></label></td>
      </tr>
    </table>
  </form>
