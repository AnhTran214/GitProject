<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch_case</title>
</head>
<body>
        <!--Bài 1-->
        <form>
            <h3>Bài 1</h3>
            <label>Nhập tên trình duyệt: </label><input type="text" id="trinhDuyet" name="trinhDuyet">
            <br>
            <br>
            <button id="kt" type="button" onclick="kiemTraTrinhDuyet()">Kiểm tra</button>
        </form>
        <!--Bài 2-->
        <form>
            <h3>Bài 2</h3>
            <label>Nhập số của a?: </label><input type="number" id="a" name="a">
            <br>
            <br>
            <button id="kt1" type="button" onclick="kiemTraA()">Kiểm tra</button>
        </form>
        <!--Bài 3-->
        <form>
            <h3>Bài 3</h3>
            <label>Nhập số: </label><input type="number" id="so" name="so">
            <br>
            <br>
            <button id="kt2" type="button" onclick="kiemTraSo()">Kiểm tra</button>
        </form>
</body>
</html>
<script src="switch_case.js"></script>
