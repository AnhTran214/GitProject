<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
    <form>
        <label>What is the "official" name of JavaScript? </label>
        <!--onkeyup	Xảy ra khi bạn gõ phím nhưng lúc bạn nhã phím ra sẽ được kích hoạt-->
        <input type="text" id="answer" name="answer" placeholder="Nhập câu trả lời" onkeyup="answerIf()">
        <br>
        <br>
        <label>Kết quả: </label><label id="kq"></label>
    </form>
</body>
</html>
<script src="TH_if_else.js"></script>
